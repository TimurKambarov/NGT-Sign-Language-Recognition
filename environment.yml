# =============================================================================
# NGT Sign Language Recognition - Conda Environment
# =============================================================================
# Use this if you encounter metadata/dependency errors with pip
# Install with: conda env create -f environment.yml
# =============================================================================

name: ngt-sign

channels:
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.10

  # Core libraries (installed via conda to avoid metadata issues)
  - numpy>=1.21.0,<2.0.0
  - pandas>=1.3.0,<3.0.0
  - scipy>=1.7.0,<2.0.0
  - scikit-learn>=1.0.0,<2.0.0
  
  # Visualization
  - matplotlib>=3.4.0,<4.0.0
  - seaborn>=0.11.0,<1.0.0
  
  # Utilities
  - joblib>=1.0.0,<2.0.0
  - tqdm>=4.60.0,<5.0.0

  # Pip dependencies (not available or better via pip)
  - pip
  - pip:
      - opencv-python>=4.5.0,<5.0.0
      - mediapipe>=0.10.0,<0.11.0
      - fastdtw>=0.3.4